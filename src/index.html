<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css"><link rel="icon" type="image/png" href="./assets/images/icon.png">
        <title>Campeones - LoL</title>
    </head>
    <body>
        <header>
            <img id="lol-image" src="./assets/images/logo.png" alt="League of Legends Logo">
        </header>
        <main>
            <section id="input-container">
                <input id="lol-input" type="text" placeholder="Introduce el nombre de un campeón" id=""/>
            </section>
            <section id="container"></section>

            <section id="modal">
               <article id="modal-content">
                    <button id="close-modal">&times;</button>
                    <header>
                        <img id="champion-image" alt="Imagen campeon"/>
                        <div id="champion-info">
                            <h2 id="champion-name">Champion Title</h2>
                            <p id="champion-description"></p>
                        </div>
                    </header>
                    <div id="champion-stats">
                        <header>
                            <h3>Estadísticas base</h3>
                        </header>
                        <div></div>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <p>Bruno Díaz Martín - 2024</p>
        </footer>
        <script type="module" src="./js/index.js" defer></script>
    </body>
</html>
